<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Add Order</h1>
    <form id="add-order-form">
        <div class="mb-3">
            <label for="event_id" class="form-label">Event</label>
            <select class="form-control" id="event_id" name="event_id" required></select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="mb-3">
            <label for="buyer_name" class="form-label">Buyer Name</label>
            <input type="text" class="form-control" id="buyer_name" name="buyer_name" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="order-response" class="mt-3"></div>
</div>

<script>
    $(document).ready(function () {
        const csrfToken = $('meta[name="csrf-token"]').attr('content');

        // Load Events and Tickets
        function loadEvents() {
            $.ajax({
                url: 'https://wypypesha.my.id/api/events', // Adjust the endpoint
                method: 'GET',
                success: function (data) {
                    let options = '<option value="" disabled selected>Select Event</option>';
                    data.forEach(event => {
                        options += `<option value="${event.id}">${event.name} - ${event.ticket_price} (Available: ${event.available_quantity})</option>`;
                    });
                    $('#event_id').html(options);
                },
                error: function () {
                    alert('Failed to fetch events');
                }
            });
        }

        

        loadEvents();

        // Handle Form Submission
        $('#add-order-form').submit(function (e) {
            e.preventDefault();

            const formData = {
                event_id: $('#event_id').val(),
                quantity: $('#quantity').val(),
                buyer_name: $('#buyer_name').val(),
                phone_number: $('#phone_number').val(),
                _token: csrfToken
            };

            $.ajax({
                url: 'https://wypypesha.my.id/api/orders', // Adjust the endpoint
                method: 'POST',
                data: formData,
                success: function (response) {
                    $('#order-response').html(`<div class="alert alert-success">Order added successfully</div>`);
                    loadEvents(); // Reload events to update available ticket quantity
                    $('#add-order-form')[0].reset();
                },
                error: function (xhr) {
                    const error = xhr.responseJSON.message || 'Failed to add order';
                    $('#order-response').html(`<div class="alert alert-danger">${error}</div>`);
                }
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-content {
            text-align: center;
            width: 100%;
        }

        .hero-section {
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/edu_what_is_a_galaxy_0.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }

        .welcome-message {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            margin-top: -50px;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff66b2, #ff3385);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ff3385, #ff66b2);
        }

        .container {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <!-- Hero Section with Background Image -->
        <div class="hero-section">
            <h1>Event Management</h1>
        </div>

        <!-- Welcome Message -->
        <div class="container">
            <div class="welcome-message">
                <h2>Welcome to Our Event Management Platform!</h2>
                <p>We are thrilled to have you here. Explore, manage, and organize your events with ease. Let's make your
                    events unforgettable!</p>
                <a href="eventlist.html" class="btn btn-primary">Start Managing Events</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
